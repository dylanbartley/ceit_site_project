<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CEIT Dominica Batch View</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script> 
</head>
 
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Centre of Excellence in Information Technology</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="http://ceitdominica.dm/"><span class="glyphicon glyphicon-home"></span></a></li>
            </ul>
        </div>
    </nav>

    <!-- MAIN CONTENT CONTAINER -->
    <div id="wrapper" class="container">
        <div id="grid">
            <div class="table-responsive">
            </div>
        </div>
    </div>

    <!-- TEMPLATES -->
    <div id="templates">
        <div id="grid-container-template">
            <div class="batch-grid-cont">
                <div class="batch-name">
                    <span>__batchname__</span>
                </div>
                <div class="grid-icon">
                    <span class="glyphicon glyphicon-search"></span>
                </div>
            </div>
        </div>
        
        <div id="batch-details-template">
            <h4>__batchname__<span class="batchdetail-id">#__batchid__</span></h4>
            <p>__coursesummary__</p>
            <hr class="batch-sep" />
            <div>
                <div class="batch-dtl">
                    <dl>
                        <dt>Date</dt>
                        <dd>__batchsdate__ to __batchedate__</dd>
                        <dt>Schedule</dt>
                        <dd>__batchsch__</dd>
                    </dl>
                </div>
                <div class="batch-dtl">
                    <dl>
                        <dt>Teacher</dt>
                        <dd>__teach__</dd>
                        <dt>Seats</dt>
                        <dd>__availseats__ / __maxseats__</dd>
                    </dl>
                </div>
                <div style="clear:both"></div>
            </div>
        </div>
    </div>

    <!-- BOOTSTRAP POPUP MODALS -->
    <div id="modal-cont">
        <div id="batchDetails" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Batch Details</h4>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button id="btn-register" type="button" class="btn btn-lg btn-danger">REGISTER</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="registerForm" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Registration</h4>
                    </div>
                   
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="register-name">Full name:</label>
                            <input type="text" class="form-control" id="register-name" name="register-Name">
                        </div>
                        <div class="form-group">
                            <label for="register-email">Email address:</label>
                            <input type="email" class="form-control" id="register-email" name="register-Email">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="btn-complete" type="button" class="btn btn-lg btn-danger">SUBMIT</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="resultDialog" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                    </div>
                  
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
